    <section id="contact" class="vh-100" style="padding: 160px;">

            <div class="title text-center pt-3 pb-5 d-flex flex-column align-items-center justify-content-center mx-auto"" >
                    <h2 class=" position-relative ms-4">Contact Us</h2>
            </div>
            <form>
                <div class="row g-2 mb-3">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="Inputnama1">
                            <label class="form-label">First name</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">

                <!-- <div class="input-group mb-3">

                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="InputPassword1">
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <div class="md-form">
                            <label for="message">Your message</label>
                            <textarea type="text" id="message" name="message" rows="3"
                                class="form-control md-textarea"></textarea>
                        </div>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="Check1">
                    <label class="form-check-label" for="Check1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary mb-5 mt-3 float-end">Submit</button>
            </form>
